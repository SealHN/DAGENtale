<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAGENtale - 大根的传说</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('assets/a.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
        }
        
        .start-btn {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        
        .start-btn:hover {
            transform: scale(1.05);
            background-color: #ff8e8e;
        }
        
        .title {
            color: white;
            text-shadow: 2px 2px 4px #000;
            font-size: 48px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">DAGENtale ૮₍˶ᵔᵕᵔ˶₎ა</h1>
        <button class="start-btn" onclick="location.href='game.html'">开战！(ง •̀_•́)ง</button>
    </div>
</body>
</html>
